
<div class="row animated fadeIn faster">
  <div class="col">
    <hr>
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
            
      <div class="form-group row ">
          <label class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido"
               name="nombre">

         <small *ngIf="nombreNoValido" class="text-danger">
                Dato Obligatorio
              </small>
                
       
              </div>  
       </div>

      <div class="form-group row ">
        <label class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
        <input class="form-control"
               type="text"
               placeholder="Apellido "
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido"
               name="apellido">
               <small *ngIf="apellidoNoValido" class="text-danger">
                Dato Obligatorio
              </small>

              </div>           
    </div>

  
      <div class="form-group row ">
        <label class="col-sm-2 col-form-label">Direccion</label>
        <div class="col-sm-10">

      <input type="text"
             class="form-control"
             placeholder="Direccion"
             formControlName="direccion"
             [class.is-invalid]="direccionNoValido"
             name="direccion">
             <small *ngIf="direccionNoValido" class="text-danger">
              Dato Obligatorio
            </small>

            </div>

      </div>

    <div class="form-group row ">
      <label class="col-sm-2 col-form-label">Localidad</label>
      <div class="col-sm-10">

    <input type="text"
           class="form-control"
           placeholder="Localidad"
           formControlName="localidad"
           [class.is-invalid]="localidadNoValido"
           name="localidad">
           <small *ngIf="localidadNoValido" class="text-danger">
            Dato Obligatorio
          </small>

          </div>
     </div>


     <div class="form-group row ">
            <label class="col-sm-2 col-form-label">Telefono</label>
      <div class="col-sm-10">
      
          <input type="text"
                 class="form-control"
		             placeholder="Telefono"
		             formControlName="telefono"
                 [class.is-invalid]="telefonoNoValido"
                 name="telefono">
                 <small *ngIf="telefonoNoValido" class="text-danger">
                  Dato Obligatorio
                </small>
      
      </div>
    </div>



    <div class="form-group row ">
          <label class="col-sm-2 col-form-label">Email</label>
     <div class="col-sm-10">

        <input type="text"
               class="form-control"
               name="email"
               placeholder="Email"
               [class.is-invalid]="emailNoValido"
	            formControlName="email">
              <small *ngIf="emailNoValido" class="text-danger">
                Dato Obligatorio
              </small>

       </div>

      </div>

      <div class="form-group row ">
        <label class="col-sm-2 col-form-label">Estado Civil</label>
      <div class="col-sm-10">



      <div class="form-check form-check-inline">
        
        <input class="form-check-input"
               type="radio"
               name="estadocivil"
               [class.is-invalid]="estadocivilNoValido"
               value="M"
               formControlName="estadocivil"
               
               >

        <label class="form-check-label">Casado</label>
      </div>

      <div class="form-check form-check-inline">
        
        <input class="form-check-input"
               type="radio"
               [class.is-invalid]="estadocivilNoValido"
               name="estadocivil"
               value="F"
               formControlName="estadocivil"         
               
               >

        <label class="form-check-label">Soltero</label>
      </div>
      <small *ngIf="estadocivilNoValido" class="text-danger">
        Debe marcar una opcion
      </small>

      </div>
     </div>
  
  <div class="form-group row ">
    <label class="col-sm-2 col-form-label">Cantidad Hijos</label>
    <div class="col-sm-10">

  <input type="text"
         class="form-control"
         placeholder="Cantidad Hijos"
         formControlName="cantidadHijos"
         [class.is-invalid]="cantidadHijosNoValido"
         name="cantidadHijos">
         <small *ngIf="cantidadHijosNoValido" class="text-danger">
          Defina la Cantidad de Hijos
        </small>

   </div>
  </div>


       <div class="form-group row ">
        <label class="col-sm-2 col-form-label">Observaciones</label>
        <div class="col-sm-10">

         <input type="text"
           class="form-control"
           name="observaciones"
           placeholder="Observaciones"
           formControlName="observaciones">
         
        </div>
      </div>


      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
